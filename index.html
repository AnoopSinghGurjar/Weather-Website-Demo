<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hello</h1>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <p>Get real-time weather updates for any city</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">🔍</button>
            <button class="location-btn" id="locationBtn">📍</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading" style="display: none;">Loading weather data...</div>

        <div class="weather-card" id="weatherCard">
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="condition" id="condition"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <h2 class="forecast-title" id="forecastTitle" style="display: none;">5-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>
    <script src="insteraction.js"></script>
</body>
</html>
